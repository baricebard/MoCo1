<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>我的網頁</title>
    <script>
      //宣告變數newWin用來存放open() 方法所傳回的window物件，即新視窗
      var newWin = null;

      //開啟新視窗
      function openNewWindow()
      {
        newWin = window.open("new.html", "newWin", "height=150, width=400");
      }

      //關閉新視窗
      function closeNewWindow()
      {
        if (newWin && !newWin.closed)
          newWin.close();
      }

      //關閉目前視窗
      function closeWindow()
      {
        window.close();
      }
    </script>
  </head>
  <body>
    <a href="javascript:window.openNewWindow();">開啟新視窗</a>
    <a href="javascript:window.closeNewWindow();">關閉新視窗</a>
    <a href="javascript:window.closeWindow();">關閉目前視窗</a>
  </body>
</html>
