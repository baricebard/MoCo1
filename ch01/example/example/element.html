<!DOCTYPE html> 
<html>
  <head>
    <meta charset="utf-8">
    <script>
      function showMsg()
      {
        var msg = document.getElementById("msg");	//取得 <h1> 元素
        msg.innerHTML = "<i>歡迎光臨！</i>";		//設定 <h1> 元素的內容與標籤
      }
    </script>
  </head>
  <body>
    <button onclick="javascript:showMsg();">顯示訊息</button>
    <h1 id="msg"></h1>
  </body>
</html>
