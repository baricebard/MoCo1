<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <script>
      function circleArea(r)		//宣告名稱為circleArea、參數為r的函式
      { 
        return 3.14 * r * r;
      }

      var R = prompt("請輸入圓半徑", "");
      var A = circleArea(R);		//呼叫函式時要將輸入的圓半徑當作參數傳入
	  alert("半徑" + R + "的圓面積為" + A);
    </script>
  </head>
</html>
