<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>我的網頁</title>
    <script>
      function openDocument()
      {
        //開啟新的索引標籤
        var newWin = window.open("", "newWin");
        //在新的索引標籤開新文件
        newWin.document.open("text/html");
        //在新文件顯示此字串
        newWin.document.write("這是新的HTML文件"); 
        //關閉新文件資料流
        newWin.document.close();
      }
    </script>
  </head>
  <body>
    <button onclick="javascript:openDocument();">開新文件</button>
  </body>
</html>
